<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">

  <title>Weather App</title>

  <!-- ✅ Bootstrap 5.3.7 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  >
  
  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- ✅ Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

  <!-- ✅ Main Container -->
  <div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-white mb-3">
        <i class="fas fa-cloud-sun me-3"></i>Weather App
      </h1>
      <p class="lead text-white-50">Get real-time weather information for any city</p>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card search-card shadow-lg border-0">
          <div class="card-body p-4">
            <div class="input-group mb-3">
              <span class="input-group-text bg-transparent border-0">
                <i class="fas fa-search text-muted"></i>
              </span>
              <input
                type="text"
                id="cityInput"
                class="form-control custom-input border-0"
                placeholder="Enter city name..."
              />
            </div>
            <button id="searchBtn" class="btn btn-gradient w-100 py-3 fw-semibold">
              <i class="fas fa-location-arrow me-2"></i>Get Weather
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Results Area -->
    <div id="results" class="text-center mt-4"></div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
